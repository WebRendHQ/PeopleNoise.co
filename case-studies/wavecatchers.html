  <!--  Button to Play/Pause and Toggle Mute  -->
  <!--  JavaScript to Handle Play/Pause and Mute Toggle  -->
  <script>
        const audioElement = document.getElementById('audio');
        const toggleButton = document.getElementById('audio-pn');
        // Set initial volume to maximum
        audioElement.volume = 0.4;
        toggleButton.addEventListener('click', function() {
            if (audioElement.paused) {
                audioElement.play().then(() => {
                    audioElement.muted = false;
                    console.log("Audio playing and unmuted");
                }).catch(error => {
                    console.log("Error playing audio:", error);
                });
            } else {
                audioElement.pause();
                audioElement.muted = true;
                console.log("Audio paused and muted");
            }
        });
        audioElement.addEventListener('play', () => {
            console.log("Audio is playing");
        });
        audioElement.addEventListener('pause', () => {
            console.log("Audio is paused");
        });
        audioElement.addEventListener('volumechange', () => {
            console.log("Audio volume changed to", audioElement.volume);
        });
        audioElement.addEventListener('ended', () => {
            console.log("Audio playback ended");
        });
    </script>
